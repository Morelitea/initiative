services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pour_priority}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pour_priority}
      POSTGRES_DB: ${POSTGRES_DB:-pour_priority}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://pour_priority:pour_priority@db:5432/pour_priority
      SECRET_KEY: super-secret-key
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      FIRST_SUPERUSER_EMAIL: admin@example.com
      FIRST_SUPERUSER_PASSWORD: changeme
      FIRST_SUPERUSER_FULL_NAME: Admin User
      APP_URL: ${APP_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
    driver: local
