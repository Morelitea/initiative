services:
  db:
    image: postgres:17
    container_name: initiative-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-initiative}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-initiative}
      POSTGRES_DB: ${POSTGRES_DB:-initiative}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  initiative:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: initiative
    volumes:
      - ./uploads:/app/uploads
    environment:
      DATABASE_URL: postgresql+asyncpg://initiative:initiative@db:5432/initiative
      SECRET_KEY: super-secret-key
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      APP_URL: ${APP_URL:-http://localhost:8173}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8173:8173"

volumes:
  postgres_data:
    driver: local
