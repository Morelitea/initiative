name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION from branch: $BRANCH"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "Created and pushed tag ${{ steps.version.outputs.tag }}"

      - name: Merge main back into dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge main --no-edit
          git push origin dev
          echo "Merged main back into dev"

      - name: Trigger Build and Release workflow
        run: |
          gh workflow run "Build and Release" \
            --ref "${{ steps.version.outputs.tag }}" \
            -f version="${{ steps.version.outputs.version }}"
          echo "Triggered Build and Release for ${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
