name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION from branch: $BRANCH"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "Created and pushed tag ${{ steps.version.outputs.tag }}"

      - name: Create PR to merge main back into dev
        run: |
          # Check if there are differences between main and dev
          if git diff --quiet origin/main origin/dev; then
            echo "main and dev are identical, no PR needed"
          else
            # Create a PR to merge main back into dev (respects branch protection)
            gh pr create \
              --base dev \
              --head main \
              --title "Merge main back into dev after ${{ steps.version.outputs.tag }}" \
              --body "Automated PR to sync \`main\` back into \`dev\` after release ${{ steps.version.outputs.tag }}." \
              --label "sync" \
              || echo "PR already exists or branches are identical"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Build and Release workflow
        run: |
          gh workflow run "Build and Release" \
            --ref "${{ steps.version.outputs.tag }}" \
            -f version="${{ steps.version.outputs.version }}"
          echo "Triggered Build and Release for ${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
