name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/initiative

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(cat VERSION)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend for Capacitor
        working-directory: frontend
        run: pnpm build:capacitor

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Decode keystore
        if: ${{ env.HAS_KEYSTORE == 'true' }}
        working-directory: frontend/android
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build signed APK
        if: ${{ env.HAS_KEYSTORE == 'true' }}
        working-directory: frontend/android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build unsigned APK (fallback)
        if: ${{ env.HAS_KEYSTORE != 'true' }}
        working-directory: frontend/android
        run: ./gradlew assembleRelease

      - name: Rename APK with version
        run: |
          mkdir -p artifacts
          if [ -f frontend/android/app/build/outputs/apk/release/app-release.apk ]; then
            cp frontend/android/app/build/outputs/apk/release/app-release.apk artifacts/initiative-${{ steps.version.outputs.version }}.apk
          else
            cp frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk artifacts/initiative-${{ steps.version.outputs.version }}-unsigned.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/*.apk

  build-and-push:
    needs: build-android
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts

      - name: Check for required secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error::Required secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN are not set"
            echo "::error::Please configure these secrets in your repository settings"
            echo "::error::See .github/DOCKER_SETUP.md for instructions"
            exit 1
          fi
          echo "âœ“ Required secrets are configured"

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION"
          else
            VERSION=$(cat VERSION)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version from file: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            VITE_API_URL=/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Extract changelog for version
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Extracting changelog for version $VERSION"

          # Extract the section for this version from CHANGELOG.md
          # Matches ## [X.Y.Z] and captures until the next ## [ or end of file
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]") || index($0, "[v" ver "]")) {
                found = 1
                next
              }
            }
            found { print }
          ' CHANGELOG.md)

          # If no version-specific section found, provide fallback
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog section found for version $VERSION"
            CHANGELOG="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi

          # Build full release body with changelog + download info
          cat > release_body.md << ENDOFBODY
          $CHANGELOG

          ---

          ## Downloads

          ### Android App
          Download the APK from the assets below and install on your Android device.

          ### Docker Image
          \`\`\`bash
          docker pull ${IMAGE_NAME}:${VERSION}
          \`\`\`

          Or use \`latest\` tag. View on [Docker Hub](https://hub.docker.com/r/${DOCKERHUB_USERNAME}/initiative).
          ENDOFBODY

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' release_body.md

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          body_path: release_body.md
          draft: false
          prerelease: false

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: ":tada: Initiative ${{ steps.version.outputs.version }} has been published! Download the apk from the [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}) or pull the Docker image with tag `${{ steps.version.outputs.version }}` from Docker Hub."
