[tool.poetry]
name = "initiative-backend"
version = "0.1.0"
description = "FastAPI backend for Initiative project management app"
authors = ["Jordan <jordan@morels.me>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = { extras = ["standard"], version = "^0.30.0" }
sqlmodel = "^0.0.22"
asyncpg = "^0.29.0"
sqlalchemy = "^2.0.0"
python-jose = { extras = ["cryptography"], version = "^3.3.0" }
passlib = { extras = ["bcrypt"], version = "^1.7.4" }
bcrypt = "==4.0.1"
pydantic-settings = "^2.3.4"
python-multipart = "^0.0.22"
email-validator = "^2.1.1"
httpx = "^0.27.0"
alembic = "^1.14.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
httpx = "^0.27.0"
ruff = "^0.4.7"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
