[alembic]
script_location = alembic
prepend_sys_path = .
timezone = UTC

# Placeholder URL; env.py will override this with settings.DATABASE_URL.
sqlalchemy.url = postgresql+asyncpg://pour_priority:pour_priority@db:5432/pour_priority

[post_write_hooks]
# No hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
