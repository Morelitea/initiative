[alembic]
script_location = alembic
prepend_sys_path = .
timezone = UTC

# Use date + sequential revision number so migrations sort chronologically.
# Example: 20260217_0054_add_task_created_by_id.py with rev_id=20260217_0054
file_template = %%(rev)s_%%(slug)s
revision_environment = true

# Placeholder URL; env.py will override this with settings.DATABASE_URL.
sqlalchemy.url = postgresql+asyncpg://initiative:initiative@db:5432/initiative

[post_write_hooks]
# No hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
