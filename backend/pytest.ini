[pytest]
# Pytest configuration for Initiative backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (when pytest-cov is installed)
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    service: Tests for service layer
    auth: Authentication and authorization tests
    database: Database model and query tests
    slow: Tests that take longer to run

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info

# Minimum Python version
minversion = 3.11
